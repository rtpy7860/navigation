<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/
    ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ
    +LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>Mobile Tab Navigation</title>
</head>
<body>
   <div class="phone">
    <img src="https://www.mobilephun.com/wp-content/uploads/2014/01/Way-Home.jpg" alt="home" class="content">
    <img src="https://tse3.mm.bing.net/th?id=OIP.OCLMIW0ir4LEK4oVO2TVvwHaE7&pid=Api&P=0" alt="work" class="content">
    <img src="https://wallup.net/wp-content/uploads/2019/09/611548-blog-blogger-computer-internet-typography-text-media-blogging-social-748x499.jpg"
     alt="blog"  height="325" width="425" class="content">
    <img src="https://assets.wallpapersin4k.org/uploads/2017/04/Best-HD-Wallpaper-Website-6.jpg"
    alt="about" height="300" width="400" class="content show">
    <nav>
        <ul>
            <li class="active">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </li>
            <li>
                <i class="fas fa-box"></i>
                <p>Work</p>
            </li>
            <li>
                <i class="fas fa-book-open"></i>
                <p>Blog</p>
            </li>
            <li>
                <i class="fas fa-users"></i>
                <p>About us</p>
            </li>
        </ul>
    </nav>
   </div>
   <script src="index.js"></script>
</body>
</html>
